<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
      <style>
        body { margin: 0; overflow: hidden; }
        #status {
          position: fixed;
          top: 10px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(0, 0, 0, 0.6);
          color: #fff;
          padding: 6px 10px;
          border-radius: 8px;
          font-family: Arial, sans-serif;
          font-size: 14px;
          z-index: 10;
        }
      </style>
    </head>
    <body>
      <div id="status">Aponte a c√¢mera para o target3.png</div>
      <a-scene
        mindar-image="imageTargetSrc: targets.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="cubeModel" src="Box.gltf"></a-asset-item>
        </a-assets>
    
        <a-entity light="type: ambient; intensity: 1.5"></a-entity>
        <a-entity light="type: directional; intensity: 2" position="1 1 1"></a-entity>
        <a-camera look-controls="enabled: false"></a-camera>
        
        <a-entity id="target" mindar-image-target="targetIndex: 0">

          <a-gltf-model
            src="#cubeModel"
            position="0 0 0.2"
            rotation="0 45 0"
            scale="1 1 1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
          </a-gltf-model>
        </a-entity>
      </a-scene>
      <script>
        const status = document.getElementById("status");
        const target = document.querySelector("#target");
        target.addEventListener("targetFound", () => {
          status.textContent = "Target reconhecido!";
        });
        target.addEventListener("targetLost", () => {
          status.textContent = "Aponte novamente para o target.png";
        });
      </script>
    </body>
</html>
